<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>管理员管理</title>
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="/static/xadmin/css/font.css">
    <link rel="stylesheet" href="/static/xadmin/css/xadmin.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/xadmin/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-form-item .layui-input-inline {
            width: 240px;
        }

        .layui-form-item {
            margin-bottom: 10px;
        }

        .layui-layer-content {
            overflow: visible !important;
        }

        .layui-table-cell a {
            margin-right: 10px;
        }

        .layui-table-cell a i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a><cite>管理员管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input name="name" class="layui-input" autocomplete="off" placeholder="请输入姓名">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input name="number" placeholder="请输入账号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="showAddUserDialog()"><i class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <!--管理员表格-->
                    <table class="layui-hide" id="userTable" lay-filter="userTable"></table>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- 新增/编辑管理员 -->
<div class="layui-form common-dialog" lay-filter="userDialog" id="userDialog" style="display:none;">
    <div class="layui-row">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="请输入"
                           lay-verify="required">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" autocomplete="off" placeholder="请输入"
                           class="layui-input password-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">确认密码：</label>
                <div class="layui-input-inline">
                    <input type="text" name="repeatPassword" autocomplete="off" placeholder="请输入"
                           class="layui-input password-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">账号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="number" autocomplete="off" placeholder="请输入"
                           class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-hide">
            <!--通过隐藏按钮触发表单校验-->
            <input type="button" lay-submit lay-filter="saveUser" id="saveUser" value="保存">
        </div>
    </div>
</div>

<!--操作模板-->
<script id="operationTemplate" type="text/html">
    <a title="编辑" onclick="showEditUserDialog('#id')" href="javascript:void(0);">
        <i class="layui-icon">&#xe642;</i>编辑
    </a>
<!--    <a title="删除" onclick="deleteUser('#id')" href="javascript:void(0);">-->
<!--        <i class="layui-icon">&#xe640;</i>删除-->
<!--    </a>-->
</script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/static/js/common.js"></script>
<script>

    /***
     * 查询参数
     */
    var queryParam = {};

    // 表头
    var tableCols = [[
        {title: "序号", fixed: "left", field: "RN", align: 'center', width: '8%', type: 'numbers'},
        {
            field: 'name',
            width: '20%',
            align: 'center',
            title: '姓名'
        }, {
            field: 'number',
            width: '20%',
            align: 'center',
            title: '账号'
        }, {
            field: 'createTime',
            width: '15%',
            align: 'center',
            title: '创建时间'
        }, {
            field: '',
            align: 'left',
            title: '操作',
            templet: function (data) {
                return renderSimpleTemplate('operationTemplate', data);
            }
        }
    ]];

    layui.use(['laydate', 'form', 'table'], function () {
        layui.form.on('submit(search)', function (data) {
            queryUser(data.field);
            return false;
        });

        initUserTable();
    });

    function initUserTable() {
        //初始化表格
        var table = layui.table;

        //执行一个 table 实例
        table.render({
            elem: '#userTable',
            skin: 'row',
            even: true,
            autoSort: false,
            height: 522,
            limits: [10, 20, 50, 100],
            url: '/manage/admin/page',
             method: 'POST',
            parseData: function (res) {
                return {
                    "code": "",
                    "msg": "",
                    "count": res.data.totalRow,
                    "data": res.data.list
                };
            },
            where: queryParam,
            request: {
                pageName: 'pageNum',
                limitName: 'pageSize'
            },
            title: '管理员列表',
            page: true,
            cols: tableCols
        });
    }

    /**
     * 重新加载table
     */
    function reloadTable() {
        layui.table.reload('userTable', {
            where: queryParam,
            page: {curr: 1}
        });
    }

    /**
     * 初始化管理员对话框
     */
    function initUserDialog(title) {
        layer.open({
            type: 1,
            title: title,
            skin: '',
            content: $('#userDialog'),
            btnAlign: 'c', //按钮居中
            shadeClose: false,
            maxmin: false,
            area: ['480', '590'],
            cancel: function () {
                closeUserDialog();
                return false;
            },
            closeBtn: 1,
            success: function (layero, index) {
                clearUserDialogForm();
                layui.form.on('submit(saveUser)', function (data) {
                    saveUser(data.field);
                    return false;
                });
            },
            btn: ['确认', '取消'],
            yes: function () {
                // 模拟点击触发表单校验
                $('#saveUser').click();
            },
            btn2: function () {
                closeUserDialog();
            }
        });
    }

    /**
     * 添加管理员对话框
     */
    function showAddUserDialog() {
        initUserDialog('新增管理员')
    }

    /**
     * 编辑管理员对话框
     */
    function showEditUserDialog(userId) {
        initUserDialog('编辑管理员');
        $.get('/manage/admin/getAdmin', {id: userId}, function (res) {
            if (res.success) {
                var userInfo = res.data;
                // 填充表单
                fillForm('userDialog', userInfo);
            }
        });
    }

    /**
     * 关闭管理员对话框
     */
    function closeUserDialog() {
        clearUserDialogForm();
        layer.closeAll();
    }

    /**
     * 清空保存管理员对话框的表单
     */
    function clearUserDialogForm() {
        $('#userDialog input').val('');
        $('#userDialog select').val('');
        layui.form.render('select');
    }

    /**
     *  保存管理员
     */
    function saveUser(formData) {
        // 检查密码是否一致
        if (formData.password && formData.password !== formData.repeatPassword) {
            layer.alert('两次密码不一致');
            return;
        }
        $.post('/manage/admin/save', formData, function (res) {
            if (res.success) {
                // 刷新表格
                reloadTable();
                layer.closeAll();
                // 清空输入框
                clearUserDialogForm();
            } else {
                layer.alert(res.message);
            }
        });
    }

    /**
     * 查询管理员
     */
    function queryUser(formData) {
        queryParam.name = formData.name;
        queryParam.number = formData.number;
        layui.table.reload('userTable', {
            where: queryParam,
            page: {curr: 1}
        });
    }
</script>
</body>
</html>
